- hosts: all
  become: yes
  tasks:
  - name: reset tous les noeuds
    command: "kubeadm reset -f && rm -rf rm -rf /etc/kubernetes/ /var/lib/etcd/ /var/lib/kubelet/ /home/vagrant/.kube"
  - name: VÃ©rifier le reset
    command: "for i in `ps aux | grep kube | awk {'print $2'}` ; do kill -9 $i; done"
  - name: supprimer containerd
    apt:
     name: containerd
     state: absent
     purge: true
